<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Django CRUD application!</title>
  </head>
  <body>
    <div class="container">
        <h1>Tweets!</h1>
        <a href="{% url "tweets:post_new" %}">New Tweet</a>
        <table border="1">
            <tr>
                <th>Account Name</th>
                <th>Tweet ID</th>
                <th>Tweets</th>
                <th>Action</th>
            </tr>
            {% for tweet in tweets %}
            <tr>
                <td>{{tweet.screenname}}</td>
                <td>{{tweet.id}}</td>
                <td>{{tweet.text}}</td>
                <td>
                    <form action="{% url 'tweets:post_delete' tweet.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
  </body>
</html>
