<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Django CRUD application!</title>
  </head>
  <body>
    <div class="container">
        <h1>Tweets!</h1>
        <a href="{% url "tweets:post_new" %}">New Tweet</a>
        <ul>
            {% for tweet in tweets %}
            <li>
              {{tweet.text}} - {{tweet.id}} - {{tweet.screenname}}
              <form action="{% url 'tweets:post_delete' tweet.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete">
              </form>
            </li>
            {% endfor %}
        </ul>

    </div>
  </body>
</html>
